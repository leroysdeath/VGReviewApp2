<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains for faster connection -->
    <link rel="preconnect" href="https://iluvvboiuizhqnlumfpt.supabase.co" crossorigin>
    <link rel="preconnect" href="https://api.igdb.com" crossorigin>
    <link rel="preconnect" href="https://images.igdb.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <!-- DNS-only prefetch for domains we don't immediately connect to -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">

    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/SpaceGrotesk-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/SpaceGrotesk-600.woff2" as="font" type="font/woff2" crossorigin>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Theme Color -->
    <meta name="theme-color" content="#9333ea">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GameVault">

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/icon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/icon-16x16.svg">

    <!-- Fonts: Self-hosted Space Grotesk for better performance and reliability -->

    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Critical reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #111827;
        color: #ffffff;
        min-height: 100vh;
      }

      /* Critical utility classes for hero section */
      .bg-gray-900 { background-color: #111827; }
      .text-white { color: #ffffff; }
      .text-purple-400 { color: #c084fc; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .uppercase { text-transform: uppercase; }
      .block { display: block; }
      .relative { position: relative; }
      .overflow-hidden { overflow: hidden; }
      .mx-auto { margin-left: auto; margin-right: auto; }

      /* Critical layout classes */
      .max-w-7xl { max-width: 80rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-24 { padding-top: 6rem; padding-bottom: 6rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-8 { margin-bottom: 2rem; }

      /* Critical text sizes for hero */
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }

      /* Critical animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

      /* Loading skeleton */
      #root:empty::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      /* Media queries for responsive hero text */
      @media (min-width: 768px) {
        .md\\:text-6xl { font-size: 3.75rem; line-height: 1; }
        .md\\:text-\\[3\\.5rem\\] { font-size: 3.5rem; }
        .md\\:mb-3 { margin-bottom: 0.75rem; }
        .sm\\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      }

      @media (min-width: 1024px) {
        .lg\\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      }
    </style>

    <!-- SEO & Social -->
    <title>GameVault - Gaming Community Platform</title>
    <meta name="description" content="Discover games, write reviews, and connect with the gaming community">
    <meta name="keywords" content="games, reviews, gaming community, video games, game ratings">

    <!-- Open Graph -->
    <meta property="og:title" content="GameVault - Gaming Community Platform">
    <meta property="og:description" content="Discover games, write reviews, and connect with the gaming community">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gamevault.app">
    <meta property="og:image" content="/og-image.svg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GameVault - Gaming Community Platform">
    <meta name="twitter:description" content="Discover games, write reviews, and connect with the gaming community">
    <meta name="twitter:image" content="/twitter-card.svg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
