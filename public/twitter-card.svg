<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="twitter-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#twitter-gradient)"/>

  <!-- GameVault text -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">GameVault</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="40" fill="white" opacity="0.9" text-anchor="middle">Discover games, write reviews, connect with gamers</text>
</svg>