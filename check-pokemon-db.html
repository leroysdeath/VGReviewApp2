<!DOCTYPE html>
<html>
<head>
    <title>Check Pokemon in Database</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Pokemon Database Check</h1>
    <div id="results"></div>

    <script>
        // Initialize Supabase client (using your project's credentials from the app)
        const supabaseUrl = 'https://cqufmmnguumyhbkhgwdc.supabase.co';
        const supabaseAnonKey = 'YOUR_ANON_KEY_HERE'; // Need to get this from env

        async function checkPokemonGames() {
            try {
                // Try a simple query that should work
                const response = await fetch(`${supabaseUrl}/rest/v1/game?name=ilike.*pokemon*&select=name,id,developer,publisher&limit=10`, {
                    headers: {
                        'apikey': supabaseAnonKey,
                        'Authorization': `Bearer ${supabaseAnonKey}`
                    }
                });

                const data = await response.json();
                document.getElementById('results').innerHTML = `
                    <h2>Results:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error}</pre>
                `;
            }
        }

        // Note: Need to add the actual anon key from your environment
        alert('Please add your Supabase anon key to this file first');
    </script>
</body>
</html>
