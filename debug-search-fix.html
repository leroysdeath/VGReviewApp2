<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Debug Fix</title>
</head>
<body>
    <h1>Search Debug Fix</h1>
    <div>
        <input type="text" id="searchInput" placeholder="Search for games..." value="pokemon blue">
        <button onclick="testSearch()">Test Database Search</button>
        <button onclick="testIGDB()">Test IGDB Direct</button>
    </div>
    <div id="results"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.4'
        
        const supabase = createClient(
            'https://cqufmmnguumyhbkhgwdc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxdWZtbW5ndXVteWhia2hnd2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MzU3MDUsImV4cCI6MjA2ODIxMTcwNX0.iP9jJM26Xa3-YeeB2YdYnqMK5JZyYcFY5_KXuLAZw-s'
        )
        
        window.testSearch = async function() {
            const query = document.getElementById('searchInput').value
            const results = document.getElementById('results')
            results.innerHTML = 'Testing database search...'
            
            try {
                console.log('Testing simple query without rating join...')
                
                // Test simple query first (without rating join)
                const { data: simpleData, error: simpleError } = await supabase
                    .from('game')
                    .select('*')
                    .or(`name.ilike.%${query}%,summary.ilike.%${query}%`)
                    .order('igdb_rating', { ascending: false })
                    .limit(10)
                
                if (simpleError) {
                    console.error('Simple query error:', simpleError)
                    results.innerHTML = `<div style="color: red;">Simple query failed: ${simpleError.message}</div>`
                    return
                }
                
                console.log('Simple query success:', simpleData?.length || 0, 'results')
                
                // Now test complex query with rating join
                console.log('Testing complex query with rating join...')
                const { data: complexData, error: complexError } = await supabase
                    .from('game')
                    .select(`
                        *,
                        rating(rating)
                    `)
                    .or(`name.ilike.%${query}%,summary.ilike.%${query}%`)
                    .order('igdb_rating', { ascending: false })
                    .limit(10)
                
                if (complexError) {
                    console.error('Complex query error:', complexError)
                    results.innerHTML = `
                        <div style="color: green;">✅ Simple query: ${simpleData?.length || 0} results</div>
                        <div style="color: red;">❌ Complex query failed: ${complexError.message}</div>
                        <div style="margin-top: 10px;">
                            <strong>Solution:</strong> Remove rating join from gameDataServiceV2.ts queries
                        </div>
                    `
                    return
                }
                
                console.log('Complex query success:', complexData?.length || 0, 'results')
                results.innerHTML = `
                    <div style="color: green;">✅ Simple query: ${simpleData?.length || 0} results</div>
                    <div style="color: green;">✅ Complex query: ${complexData?.length || 0} results</div>
                `
                
            } catch (error) {
                console.error('Test failed:', error)
                results.innerHTML = `<div style="color: red;">Test failed: ${error.message}</div>`
            }
        }
        
        window.testIGDB = async function() {
            const query = document.getElementById('searchInput').value
            const results = document.getElementById('results')
            results.innerHTML = 'Testing IGDB API...'
            
            try {
                const response = await fetch('/.netlify/functions/igdb-search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        searchTerm: query,
                        limit: 10
                    })
                })
                
                console.log('IGDB Response status:', response.status)
                const data = await response.json()
                console.log('IGDB Response data:', data)
                
                if (!response.ok) {
                    results.innerHTML = `<div style="color: red;">IGDB API Error ${response.status}: ${data.error || 'Unknown error'}</div>`
                    return
                }
                
                if (data.success) {
                    results.innerHTML = `<div style="color: green;">✅ IGDB API: ${data.games?.length || 0} results</div>`
                } else {
                    results.innerHTML = `<div style="color: red;">❌ IGDB API failed: ${data.error}</div>`
                }
                
            } catch (error) {
                console.error('IGDB test failed:', error)
                results.innerHTML = `<div style="color: red;">IGDB test failed: ${error.message}</div>`
            }
        }
    </script>
</body>
</html>
